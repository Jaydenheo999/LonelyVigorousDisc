<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em 0;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 1em;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 2em;
    }

    section {
      margin-bottom: 2em;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>스도쿠 게임</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home">
      <h2>Home</h2>
      <p>This is the home section.</p>
    </section>
    <section id="about">
      <h2>About</h2>
      <p>This is the about section.</p>
    </section>
    <section id="services">
      <h2>Services</h2>
      <p>This is the services section.</p>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>This is the contact section.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 </p>
  </footer>
</body>

</html>
